<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Viewer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 0;
        background: #f4f4f4;
    }

    /* Button */
    .btn {
        background-color: #3070bf;
        color: white;
        padding-left: 35px;
        padding-right: 35px;
        padding-bottom: 12px;
        padding-top: 12px;
        display: inline-block;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 15px;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
        padding: 20px;
    }

    /* Centered Image */
    .overlay img {
        max-width: 90%;
        max-height: 90%;
    }

    /* Close Button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 30px;
        font-size: 35px;
        color: white;
        cursor: pointer;
    }
</style>
</head>

<body>

<button class="btn" onclick="openCertificate()">Course Certificate</button>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeOverlay(event)">
    <span class="close-btn" onclick="closeCertificate()">&times;</span>
    <img src="certificate.png" target='blank' alt="Course Certificate">
</div>

<script>
function openCertificate() {
    document.getElementById("overlay").style.display = "flex";
}

function closeCertificate() {
    document.getElementById("overlay").style.display = "none";
}

/* Close only when clicking outside the image */
function closeOverlay(event) {
    if (event.target.id === "overlay") {
        closeCertificate();
    }
}
</script>

</body>
</html>
